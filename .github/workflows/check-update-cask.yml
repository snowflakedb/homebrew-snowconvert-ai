name: Update Homebrew Cask

on:
  workflow_dispatch:
    inputs:
      cask_type:
        description: "Which cask to update"
        required: true
        default: "both"
        type: choice
        options:
          - "both"
          - "prod"
          - "dev"
  schedule:
    - cron: '0 * * * *'  # Run hourly to check for updates

permissions:
  contents: write
  pull-requests: write

jobs:
  Update-Cask:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cask_type: ${{ github.event.inputs.cask_type == 'both' && fromJSON('["prod", "dev"]') || fromJSON(format('["{0}"]', github.event.inputs.cask_type || 'both')) }}
    env:
      CASK_TYPE: ${{ matrix.cask_type }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Repository Setup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://__token__:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Get current version from cask
        id: current_version
        run: |
          set -e
          CASK_FILE="Casks/snowconvert-ai.rb"
          if [ "${{ matrix.cask_type }}" == "dev" ]; then
            CASK_FILE="Casks/snowconvert-ai-dev.rb"
          fi
          
          if [ -f "$CASK_FILE" ]; then
            CURRENT_VERSION=$(grep -E '^\s*version\s+"' "$CASK_FILE" | sed -E 's/.*version\s+"([^"]+)".*/\1/')
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "Current cask version: $CURRENT_VERSION"
          else
            echo "current_version=" >> $GITHUB_OUTPUT
            echo "No existing cask found at $CASK_FILE"
          fi

      - name: Update Cask
        id: update_cask
        run: |
          set -e
          
          if [ "${{ matrix.cask_type }}" == "prod" ]; then
            echo "Updating snowconvert-ai (auto-detecting prod/beta environment)..."
            python3 update.py snowconvert-ai.tmpl.rb snowconvert-ai.rb --cask-type prod
            CASK_FILE="Casks/snowconvert-ai.rb"
            CASK_NAME="snowconvert-ai"
          else
            echo "Updating snowconvert-ai-dev (development environment)..."
            python3 update.py snowconvert-ai-dev.tmpl.rb snowconvert-ai-dev.rb --cask-type dev
            CASK_FILE="Casks/snowconvert-ai-dev.rb"
            CASK_NAME="snowconvert-ai-dev"
          fi
          
          if git diff --quiet "$CASK_FILE"; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in $CASK_NAME"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in $CASK_NAME"
            
            NEW_VERSION=$(grep -E '^\s*version\s+"' "$CASK_FILE" | sed -E 's/.*version\s+"([^"]+)".*/\1/')
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "cask_file=$CASK_FILE" >> $GITHUB_OUTPUT
            echo "cask_name=$CASK_NAME" >> $GITHUB_OUTPUT
            echo "New version: $NEW_VERSION"
          fi

      - name: Create branch and push changes
        if: steps.update_cask.outputs.has_changes == 'true'
        id: push_changes
        run: |
          set -e
          set -o pipefail
          
          CASK_NAME="${{ steps.update_cask.outputs.cask_name }}"
          BRANCH_NAME="update-${CASK_NAME}-${{ steps.update_cask.outputs.new_version }}"
          
          echo "Checking if branch $BRANCH_NAME exists..."
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "Branch $BRANCH_NAME exists remotely. Deleting..."
            git push origin --delete "$BRANCH_NAME"
          fi
          
          if git branch --list | grep -q "$BRANCH_NAME"; then
            echo "Branch $BRANCH_NAME exists locally. Deleting..."
            git branch -D "$BRANCH_NAME"
          fi
          
          echo "Creating new branch: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"
          
          git add "${{ steps.update_cask.outputs.cask_file }}"
          
          git commit -m "Update ${CASK_NAME} cask to v${{ steps.update_cask.outputs.new_version }}

          ðŸ”„ Automated cask update for ${CASK_NAME}
          ðŸ“¦ Version: ${{ steps.current_version.outputs.current_version }} â†’ ${{ steps.update_cask.outputs.new_version }}
          ðŸ¤– Auto-generated by update-cask workflow

          Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          
          echo "Pushing branch to origin..."
          git push origin "$BRANCH_NAME"
          
          echo "âœ… Branch $BRANCH_NAME created and pushed successfully"
          echo "ðŸ“‹ Create a PR manually from: https://github.com/${{ github.repository }}/compare/$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: No changes detected
        if: steps.update_cask.outputs.has_changes == 'false'
        run: |
          echo "âœ… Cask is already up to date"
          echo "Current version: ${{ steps.current_version.outputs.current_version }}"
          echo "Cask type: ${{ matrix.cask_type }}"
