name: Update Homebrew Cask

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to update"
        required: true
        default: "prod"
        type: choice
        options:
          - "prod"
          - "dev"
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  Update-Cask:
    runs-on: ubuntu-latest
    env:
      SCAI_ENVIRONMENT: ${{ secrets.SCAI_ENVIRONMENT || github.event.inputs.environment || 'prod' }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Repository Setup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://__token__:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Get current version from cask
        id: current_version
        run: |
          set -e
          if [ -f "Casks/snowconvert-ai.rb" ]; then
            CURRENT_VERSION=$(grep -E '^\s*version\s+"' Casks/snowconvert-ai.rb | sed -E 's/.*version\s+"([^"]+)".*/\1/')
            echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "Current cask version: $CURRENT_VERSION"
          else
            echo "current_version=" >> $GITHUB_OUTPUT
            echo "No existing cask found"
          fi

      - name: Update Cask
        id: update_cask
        run: |
          set -e
          echo "Updating cask for environment: ${SCAI_ENVIRONMENT}"
          
          python update.py
          
          if git diff --quiet Casks/snowconvert-ai.rb; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in cask"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in cask"
            
            NEW_VERSION=$(grep -E '^\s*version\s+"' Casks/snowconvert-ai.rb | sed -E 's/.*version\s+"([^"]+)".*/\1/')
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "New version: $NEW_VERSION"
          fi

      - name: Create branch and push changes
        if: steps.update_cask.outputs.has_changes == 'true'
        id: push_changes
        run: |
          set -e
          set -o pipefail
          
          BRANCH_NAME="update-cask-${{ steps.update_cask.outputs.new_version }}"
          
          echo "Checking if branch $BRANCH_NAME exists..."
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "Branch $BRANCH_NAME exists remotely. Deleting..."
            git push origin --delete "$BRANCH_NAME"
          fi
          
          if git branch --list | grep -q "$BRANCH_NAME"; then
            echo "Branch $BRANCH_NAME exists locally. Deleting..."
            git branch -D "$BRANCH_NAME"
          fi
          
          echo "Creating new branch: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"
          
          git add Casks/snowconvert-ai.rb
          
          git commit -m "Update SnowConvert AI cask to v${{ steps.update_cask.outputs.new_version }}

          ðŸ”„ Automated cask update for ${SCAI_ENVIRONMENT} environment
          ðŸ“¦ Version: ${{ steps.current_version.outputs.current_version }} â†’ ${{ steps.update_cask.outputs.new_version }}
          ðŸ¤– Auto-generated by update-cask workflow

          Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          
          echo "Pushing branch to origin..."
          git push origin "$BRANCH_NAME"
          
          echo "âœ… Branch $BRANCH_NAME created and pushed successfully"
          echo "ðŸ“‹ Create a PR manually from: https://github.com/${{ github.repository }}/compare/$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: No changes detected
        if: steps.update_cask.outputs.has_changes == 'false'
        run: |
          echo "âœ… Cask is already up to date"
          echo "Current version: ${{ steps.current_version.outputs.current_version }}"
          echo "Environment: ${SCAI_ENVIRONMENT}"
